<!-- Animation using CSS transition based on day 3 daily challenge Surrealism poster code -->

<!DOCTYPE html>
<html>

<head>
  <title>Surrealism Poster</title>
  <link rel="stylesheet" href="css-transition-demo-styles.css">
</head>

<body>
  <div class="container">
    <div class="date-container">
      <div class="vertical-line"></div>
      <div class="date">
        <h2>15 .</h2>
      </div>
      <div class="month">
        <p>SEP</p>
      </div>
      <div class="year">
        <p>2017</p>
      </div>
    </div>

    <div class="location-container">
      <div class="horizontal-line"></div>
      <div class="location">
        <h2>
          CUBE <br />
          MUSEUM
        </h2>
      </div>
      <div class="cube cube1"></div>
      <div class="cube cube2"></div>
      <div class="cube cube3"></div>
    </div>

    <div class="free-entry-text">
      <div class="horizontal-line"></div>
      <div class="text">
        <h2>
          FREE EVENT <br />
          ENTRY
        </h2>
      </div>
    </div>

    <div class="exhibition-list-container">
      <div class="horizontal-line"></div>
      <div class="vertical-line"></div>
      <div class="title">
        <h3>EXHIBITION</h3>
        <h5>CONTEMPORARY ARTISTS</h5>
      </div>
      <div class="list">
        <h3>MICHAEL MIND</h3>
        <p>ARTIST, SURREAL COMMUNITY</p>

        <h3>KELLY F DIOR</h3>
        <p>EXHIBITIONIST</p>

        <h3>SOIL H LUNA</h3>
        <p>DESIGNER, CONTEMPORARY ARTIST</p>
      </div>
    </div>
    <div class="center-container">
      <div class="sur">
        <h1>SUR</h1>
      </div>
      <div class="real">
        <h1>REAL</h1>
      </div>
      <div class="ism">
        <h1>ISM</h1>
      </div>

      <div class="line1"></div>
      <div class="line2"></div>

      <div class="shoe-img"></div>
      <div class="moon-img"></div>
      <div class="pineapple-img"></div>
    </div>
  </div>
</body>

</html>
